name: Releases

on: 
  push:
    paths:
    - 'streamerbot/*.gezel'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        tag: "YTCR - v2.0.0"
        artifacts: "streamerbot/*.gezel"
        bodyFile: "streamerbot/README.md"
        generateReleaseNotes: true
        makeLatest: true
        