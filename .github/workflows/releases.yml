name: Releases

on: 
  push:
    paths:
    - 'streamerbot/*.gezel'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Get filename
      id: filename
      run: echo "::set-output name=filename::$(basename ${{ github.event_path }})"
    - uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.filename.outputs.filename }}
        artifacts: "streamerbot/*.gezel"
        bodyFile: "streamerbot/README.md"