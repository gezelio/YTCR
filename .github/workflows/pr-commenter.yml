name: PR Comment
on:
  pull_request:
    types: [opened]

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - name: PR Comment
        uses: github-actions-up-and-running/pr-comment@v1.0.1
        with:
          repo-token: ${{ secrets.TOKEN }}
          message: # Please read before merging the PR \n\n - [ ] Check the code \n - [ ] Check the tests \n - [ ] Check the docs